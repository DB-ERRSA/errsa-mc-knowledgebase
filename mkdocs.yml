site_name: ERRSA MC Knowledgebase
site_description: Documentation for ERRSA Minecraft server operations, plugins, and standards.
repo_url: https://github.com/ERRSA/errsa-mc-knowledgebase
repo_name: GitHub

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

  palette:
    # Dark mode default (NASA clean)
    - scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Light mode optional
    - scheme: default
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode


markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Standards:
      - Permissions Model: standards/permissions.md
  - Plugins:
      - Overview: plugins/README.md
  - Troubleshooting:
      - Common Issues: troubleshooting/common-issues.md

extra_css:
  - stylesheets/extra.css



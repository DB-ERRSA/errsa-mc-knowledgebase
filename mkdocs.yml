site_name: ERRSA MC Knowledgebase
site_description: Documentation for ERRSA Minecraft server operations, plugins, and standards.
repo_url: https://github.com/ERRSA/errsa-mc-knowledgebase
repo_name: GitHub

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    palette:
    - scheme: default
      primary: indigo
      accent: amber
    - scheme: slate
      primary: indigo
      accent: amber

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Standards:
      - Permissions Model: standards/permissions.md
  - Plugins:
      - Overview: plugins/README.md
  - Troubleshooting:
      - Common Issues: troubleshooting/common-issues.md

extra_css:
  - stylesheets/extra.css


